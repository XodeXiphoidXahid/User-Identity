<p class="text-center fs-3" [ngClass]="isAccountCreated ? 'text-success pb-1' : 'text-danger pb-1'">{{displayMessage}}</p>
<form [formGroup]="registerForm" (ngSubmit)="registerSubmitted()" class="border border-dark p-3 rounded-3">
    <div class="row g-0">
        <div class="col text-center p-2 mb-3 bg-light">
            <span class="fs-3">Register</span>
        </div>
    </div>
    <div class="row">
        <div class="col mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" formControlName="email">
            <div class="form-text text-danger" *ngIf="Email.errors?.['required'] && Email.touched">
                Email is Required
            </div>
            <div class="form-text text-danger" *ngIf="Email.errors?.['email'] && Email.touched">
                Email is Invalid
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col mb-3">
            <label for="pwd" class="form-label">Password</label>
            <input type="password" class="form-control" id="pwd" formControlName="pwd">
            <div class="form-text text-danger" *ngIf="Pwd.errors?.['required'] && Pwd.touched">
                 Password is Required
            </div>
            <div class="form-text text-danger" 
            *ngIf="Pwd.errors?.['minlength'] ||  Pwd.errors?.['maxlength'] && Pwd.touched">
                Password should be at least 6 and at max 15 characters long
           </div>
        </div>
        <div class="col mb-3">
            <label for="cPwd" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="cPwd" formControlName="cPwd">
            <div class="form-text text-danger" 
            [ngStyle]="{'display': repeatPass}">
                Repeat pass is Invalid.
           </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6 offset-3">
            <div class="d-grid">
                <button type="submit" [disabled]='registerForm.invalid' class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</form>
